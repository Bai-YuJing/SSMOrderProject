<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="../pages/layui/css/layui.css" rel="stylesheet">
    <link href="../pages/css/style.css" rel="stylesheet">
</head>
<body>
<div class="reg">
    <h1 class="reg-title">用户登录</h1>
    <form action="/order/login/user" class="layui-form" method="post">
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-user"></i>
                    </div>
                    <input class="layui-input" id="account" name="account" onblur="verifyUsername()" placeholder="请输入账号"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input class="layui-input" id="password" name="password" onblur="verifyAccount()" placeholder="请输入密码"
                           type="password">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs7">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input class="layui-input" id="captcha" name="captcha" placeholder="验证码" type="text">
                    </div>
                </div>
                <div class="layui-col-xs5">
                    <div style="margin-left: 10px;">
                        <img height="40px"
                             onclick="this.src='/order/captcha.jpg?'+ new Date().getTime();" src="/order/captcha.jpg"
                             width="120px">
                    </div>
                </div>
            </div>
        </div>
        <a href="../register/user">注册</a>
        <p style="color: red" th:text="${Error}"></p>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" id="button" lay-filter="demo-login" lay-submit
                    type="submit">登录
            </button>
        </div>
    </form>
</div>
</body>
</html>
