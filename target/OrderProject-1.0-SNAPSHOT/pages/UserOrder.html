<div class="gongneng">
    <div style="font-size: 20px">
        <h1 style="float:left;padding-top: 10px">订单管理</h1>

    </div>
</div>
<hr>
<div class="container" id="root" m style="min-height: 650px;">
    <div class="gongneng">
        <div style="width: auto;" v-for="item in list">
            <h1 class="texP" style="padding-left: 20px;font-size: 20px">商家名称：{{item.businessName}}</h1>
            <div style="float: left;margin-top: 10px">
                <img alt="" style="width: 70px;height: 70px;margin-left: 15px" v-bind:src="item.pic">
            </div>
            <div class="layui-col-xs9" style="float: left;font-size: 20px;margin-top: 10px">
                <div style="float: left;font-size: 15px;margin-left: 12px">
                    <p class="texP">订单编号：{{item.id}}</p>
                    <p style="margin-top: 5px">￥：{{item.price}}</p>
                    <p style="margin-top: 5px">时间:{{item.orderTime}}1</p>
                </div>
                <div class="layui-col-xs5" style="float: right">

                    <p class="layui-font-green" v-if="item.state===1">已下单</p>
                    <p class="layui-font-blue" v-if="item.state===2">已出餐</p>
                    <p style="color: orange" v-if="item.state===3">已取货</p>
                    <p style="color: green" v-if="item.state===4">已送达</p>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <div style="height: 30px;width:100px;background: white"></div>
</div>

<script>
    var header = document.querySelector('header .bg'), body = document.querySelector('body'),
        banner = document.querySelector('.banner');
    console.log(banner.offsetHeight);


    body.onscroll = function () {

        var scroll = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;

        // document.querySelector('.aaa').innerHTML += scroll/banner.offsetHeight+'</br>';

        if (scroll / banner.offsetHeight >= 0.8) {
            header.style.opacity = 0.8;
            return
        }

        header.style.opacity = scroll / banner.offsetHeight;
    }

</script>
<script>
    let $ = layui.$;
    let vue = new Vue({
        el: "#root",
        data: {
            list: []
        }
    })
    $.ajax({
        url: "../user/findOrder",
        success: function (list) {
            vue.list = JSON.parse(list);
        }
    })
</script>
